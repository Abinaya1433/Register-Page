<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-4">User Registration</h1>
                <form action="RegisterServlet"> 
                    <div class="mb-3">
                        <label for="userId" class="form-label">UserId</label>
                        <input type="text" class="form-control" id="userId" name="user_id" required>
                    </div>

                    <div class="mb-3">
                        <label for="userName" class="form-label">UserName</label>
                        <input type="text" class="form-control" id="userName" name="name" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <div class="mb-3">
                        <label for="country" class="form-label">Country</label>
                        <select class="form-select" id="country" name="country" required>
                            <option value="" disabled selected>Select</option>
                            <option>India</option>
                            <option>USA</option>
                            <option>UK</option>
                            <option>China</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
    </div>
  
<div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-4">Update User</h1>
                <form action="Update" method="get" class="needs-validation"> 
                    <div class="mb-3">
                        <label for="updateUserId" class="form-label">UserId</label>
                        <input type="text" class="form-control" id="updateUserId" name="update_id" required>
                    </div>

                    <div class="mb-3">
                        <label for="updateName" class="form-label">UserName</label>
                        <input type="text" class="form-control" id="updateName" name="name" required>
                    </div>

                    <div class="mb-3">
                        <label for="updateEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="updateEmail" name="email" required>
                    </div>

                    <div class="mb-3">
                        <label for="updateCountry" class="form-label">Country</label>
                        <select class="form-select" id="updateCountry" name="country" required>
                            <option value="" disabled selected>Select</option>
                            <option>India</option>
                            <option>USA</option>
                            <option>UK</option>
                            <option>China</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="updatePassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="updatePassword" name="password" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Update</button>
                </form>
            </div>
        </div>
    </div>
    
   <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-4">Delete User</h1>
                <form action="Delete" method="get" class="needs-validation"> 
                    <div class="mb-3">
                        <label for="deleteId" class="form-label">User ID</label>
                        <input type="text" class="form-control" id="deleteId" name="delete_id" required>
                        <div class="invalid-feedback">
                            Please enter User ID.
                        </div>
                    </div>
                    <button type="submit" class="btn btn-danger">Delete User</button>
                </form>
            </div>
        </div>

        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <h1 class="text-center mb-4">Fetch User</h1>
                <form action="Fetch" method="get" class="needs-validation"> 
                    <div class="mb-3">
                        <label for="fetchId" class="form-label">User ID</label>
                        <input type="text" class="form-control" id="fetchId" name="fetch_id" required>
                        <div class="invalid-feedback">
                            Please enter User ID.
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Fetch User</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
